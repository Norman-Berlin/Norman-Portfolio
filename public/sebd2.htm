<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Contact Section -->
<section id="contact" class="contact">
    <div class="container">
        <h2 class="section-title" data-aos="fade-up">Contact <span>Me</span></h2>
        <div class="contact-content">
            <div class="contact-info" data-aos="fade-right">
                <h3>Get in Touch</h3>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h4>Location</h4>
                        <p>Mombasa, Kenya</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4>Email</h4>
                        <p>berlinnorman24@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h4>Phone</h4>
                        <p>+254 712 345 678</p>
                    </div>
                </div>
                <div class="contact-social">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="contact-form" data-aos="fade-left">
                <h3>Send Me a Message</h3>
                <form action="https://formsubmit.co/berlinnorman24@gmail.com" method="POST">
                    <!-- FormSubmit configuration -->
                    <input type="hidden" name="_subject" value="New message from portfolio contact form">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                    <input type="hidden" name="_captcha" value="false">
                    
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script>// Form submission handling
const contactForm = document.querySelector('.contact-form form');
if (contactForm) {
    contactForm.addEventListener('submit', function(e) {
        // Show loading state
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
        submitBtn.disabled = true;
        
        // FormSubmit will handle the actual submission
        // We'll just show a temporary message since we can't easily intercept the FormSubmit response
        setTimeout(() => {
            alert('Thank you for your message! I will get back to you soon.');
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }, 1500);
    });
}</script>
</body>
</html>
