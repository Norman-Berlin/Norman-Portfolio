<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Contact Norman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --text-light: #7f8c8d;
            --white: #fff;
            --black: #000;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .container {
            width: 100%;
            padding: 60px;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 20px;
            position: relative;
            color: var(--dark-color);
        }

        .section-title span {
            color: var(--primary-color);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .contact-content {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            margin-top: 60px;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
        }

        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--dark-color);
            position: relative;
            padding-bottom: 15px;
        }

        .contact-info h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--light-color);
            border-radius: 12px;
            transition: var(--transition);
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-item i {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-item div h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .contact-item div p {
            color: var(--text-light);
        }

        .contact-social {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .contact-social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: var(--white);
            border-radius: 50%;
            font-size: 1.3rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .contact-social a:hover {
            background: var(--dark-color);
            transform: translateY(-5px);
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
            background: var(--light-color);
            padding: 40px;
            border-radius: 15px;
        }

        .contact-form h3 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--dark-color);
            position: relative;
            padding-bottom: 15px;
        }

        .contact-form h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }

        .form-group textarea {
            min-height: 180px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 18px 35px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            width: 100%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            background: var(--dark-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: var(--primary-color);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 18px 28px;
            background: #2ecc71;
            color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 90%;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background: #e74c3c;
        }

        .notification i {
            font-size: 1.5rem;
        }

        /* Responsive styles - IMPROVED */
        @media (max-width: 1200px) {
            .container {
                padding: 50px;
            }
        }

        @media (max-width: 992px) {
            .container {
                padding: 40px;
            }
            
            .contact-content {
                gap: 40px;
            }
            
            .section-title {
                font-size: 2.4rem;
            }
            
            .contact-item {
                padding: 15px;
            }
            
            .contact-item i {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                margin-right: 15px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                display: block;
            }
            
            .contact {
                border-radius: 15px;
            }
            
            .container {
                padding: 30px 25px;
            }
            
            .contact-content {
                flex-direction: column;
                margin-top: 40px;
                gap: 30px;
            }
            
            .section-title {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            
            .section-title::after {
                bottom: -10px;
                width: 80px;
            }
            
            .contact-info h3, 
            .contact-form h3 {
                font-size: 1.6rem;
                margin-bottom: 20px;
                padding-bottom: 10px;
            }
            
            .contact-form {
                padding: 25px;
            }
            
            .contact-item {
                flex-direction: row;
                text-align: left;
                margin-bottom: 20px;
            }
            
            .contact-item i {
                margin-right: 15px;
                margin-bottom: 0;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 15px;
            }
            
            .btn {
                padding: 15px;
                font-size: 1rem;
            }
            
            .notification {
                right: 15px;
                bottom: 15px;
                left: 15px;
                max-width: calc(100% - 30px);
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 25px 20px;
            }
            
            .section-title {
                font-size: 1.9rem;
            }
            
            .contact-info h3, 
            .contact-form h3 {
                font-size: 1.4rem;
            }
            
            .contact-form {
                padding: 20px;
            }
            
            .contact-item {
                flex-direction: column;
                text-align: center;
                padding: 20px 15px;
            }
            
            .contact-item i {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .contact-social {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .contact-social a {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .notification {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .notification i {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 400px) {
            .section-title {
                font-size: 1.7rem;
            }
            
            .contact-item {
                padding: 15px 10px;
            }
            
            .contact-item div h4 {
                font-size: 1.1rem;
            }
            
            .contact-item div p {
                font-size: 0.9rem;
            }
            
            .contact-form {
                padding: 15px;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 12px 15px;
                font-size: 0.95rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-info, .contact-form {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2 class="section-title">Contact <span>Me</span></h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h4>Location</h4>
                            <p>Mombasa, Kenya</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h4>Email</h4>
                            <p>normanokudo1@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h4>Phone</h4>
                            <p>+254 790 133 825</p>
                        </div>
                    </div>
                    <div class="contact-social">
                        <a href="https://github.com/Norman-Berlin"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/norman-berlin-b9319a244/"><i class="fab fa-linkedin"></i></a>
                        <a href="https://x.com/Norman71811278"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/norman_norman_iii/?__pwa=1"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="contact-form">
                    <h3>Send Me a Message</h3>
                    <form action="https://formsubmit.co/berlinnorman24@gmail.com" method="POST">
                        <!-- FormSubmit configuration -->
                        <input type="hidden" name="_subject" value="New message from portfolio contact form">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_next" value="#">
                        <input type="hidden" name="_captcha" value="false">
                        
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Notification element -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Message sent successfully!</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.contact-form form');
            const notification = document.getElementById('notification');
            
            form.addEventListener('submit', function(e) {
                // Validate form before submission
                const nameInput = form.querySelector('input[name="name"]');
                const emailInput = form.querySelector('input[name="email"]');
                const messageInput = form.querySelector('textarea[name="message"]');
                
                let isValid = true;
                
                // Reset previous error states
                nameInput.style.borderColor = '';
                emailInput.style.borderColor = '';
                messageInput.style.borderColor = '';
                
                // Validate name
                if (!nameInput.value.trim()) {
                    nameInput.style.borderColor = '#e74c3c';
                    isValid = false;
                }
                
                // Validate email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailInput.value)) {
                    emailInput.style.borderColor = '#e74c3c';
                    isValid = false;
                }
                
                // Validate message
                if (!messageInput.value.trim()) {
                    messageInput.style.borderColor = '#e74c3c';
                    isValid = false;
                }
                
                if (!isValid) {
                    e.preventDefault();
                    showNotification('Please fill all required fields correctly', true);
                    return;
                }
                
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;
                
                // FormSubmit will handle the actual submission
                // We'll show a success message after a short delay
                setTimeout(() => {
                    showNotification('Message sent successfully!');
                    form.reset();
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 1500);
            });
            
            function showNotification(message, isError = false) {
                const icon = notification.querySelector('i');
                const text = notification.querySelector('span');
                
                text.textContent = message;
                notification.className = 'notification';
                
                if (isError) {
                    notification.classList.add('error');
                    icon.className = 'fas fa-exclamation-circle';
                } else {
                    notification.classList.remove('error');
                    icon.className = 'fas fa-check-circle';
                }
                
                notification.classList.add('show');
                
                // Hide notification after 5 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
